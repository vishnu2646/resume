{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for resume in resumes %}
    <div class="card">
        <div class="card-body">
            <a href="{% url 'resume-detail' resume.id %}"><h2 class="name">{{resume.name}}</h2></a>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
