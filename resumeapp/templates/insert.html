{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <feildset class="form-group">
                        <legend class="border-bottom mb-4">Resume Post</legend>
                        {{ form|crispy }}
                    </feildset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Create Resume</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
